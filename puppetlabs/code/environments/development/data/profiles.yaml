---
message: "This node is using profiles data"
profiles::poly::ensure: 'present'
#archivesspace::ensure: 'present'
#profiles::poly::version: '1.5.1-2'
profiles::poly::version: '2.2.2-1.el7.centos'
profiles::poly::install_dir: "/opt/archivesspace"
profiles::poly::conf_dir: "%{install_dir}/config"
profiles::poly::conf_file: "%{conf_dir}/config.rb"
profiles::poly::java_heap_max: '-Xmx2048m'
profiles::poly::log_level: '"warn"'
profiles::poly::enable_backend: "true"
profiles::poly::enable_frontend: "true"
profiles::poly::enable_public: "false"
profiles::poly::enable_solr: "true"
profiles::poly::enable_indexer: "true"
profiles::poly::enable_docs: "false"
profiles::poly::enable_oai: "false"
profiles::poly::fsdb: undef
profiles::poly::user: 'aspace'
profiles::poly::group: 'aspace'
profiles::poly::db_passwd: 'letmein'
profiles::poly::db_name: 'asdb'
profiles::poly::db_user: 'aspace'
profiles::poly::db_host: 'localhost'
#profiles::poly::db_host: 'acm-aspace-dev-cluster.cluster-caa7arvvnl9h.us-east-1.rds.amazonaws.com'
profiles::poly::plugin: undef
profiles::poly::plugin_conf: "AppConfig[:plugins] = [\'nyu_marcxml_export_plugin\', \'nyu_ead_export_plugin\', \'digitization_work_order\']"
profiles::poly::plugin_install_dir: "%{install_dir}/plugins"
profles::poly::plugin_ensure: 'present'
profiles::poly::plugin_prefix: '^AppConfig[:plugins] ='
profiles::poly::plugin_revision: 'production'
profiles::poly::plugin_source: undef
#archivesspace::plugin_source: undef
profiles::poly::plugin_marcxml_export_revision: 'production'
profiles::poly::plugin_ead_export_revision: 'production'
profiles::poly::plugin_sso_revision: 'production'

