---
message: "This node is using common data"
loris::image_cache: '/content/dev/cache'
loris::info_cache: '/content/dev/cache'
loris::source_images: '/content/dev/images'
puppetcron::environment: 'production'
puppetcron::ensure: 'present'
#archivesspace::version: '2.0.0-2.el7.centos'
#archivesspace::version: '2.0.1-2.el7.centos'
#archivesspace::version: '2.1.0-1.el7.centos'
archivesspace::version: '2.2.0-1.el7.centos'
archivesspace::install_dir: "/opt/archivesspace"
archivesspace::conf_dir: "%{install_dir}/config"
archivesspace::conf_file: "%{conf_dir}/config.rb"
#archivesspace::conf_file: "/opt/archivesspace/config/config.rb"
archivesspace::java_heap_max: '-Xmx2048m'
archivesspace::plugin_install_dir: "%{install_dir}/plugins"
archivesspace::user: 'aspace'
archivesspace::group: 'aspace'
archivesspace::db_name: 'asdb'
archivesspace::db_user: 'aspace'
archivesspace::enable_backend: "true"
archivesspace::enable_frontend: "true"
archivesspace::enable_public: "false"
archivesspace::enable_solr: "true"
archivesspace::enable_indexer: "true"
archivesspace::enable_docs: "false"
archivesspace::enable_oai: "false"
archivesspace::plugin_install_dir: '/opt/archivesspace/plugins'
archivesspace::plugin_marcxml_export_revision: 'production'
archivesspace::plugin_ead_export_revision: 'production'
archivesspace::plugin_sso_revision: 'production'
archivesspace_dev::install_dir: '/opt/archivesspace'
archivesspace_dev::revision: 'v2.1.2'
archivesspace_dev::source: 'https://github.com/archivesspace/archivesspace.git'
archivesspace_dev::user: 'vagrant'
archivesspace_dev::mysql_asdb_passwd: 'aspace'
mysql::asdb_name: 'asdb'
mysql::asdb_passwd: 'aspace'
mysql::asdb_user: 'asdb'
mysql::root_passwd: 'vagrant'
